    <script>

        let value = 33;
        let numbers = [-3, 5, 1, 3, 2, 10];
        var flag = false;//false

        for (let index = 0; index < numbers.length; index++) {
            if (numbers[index] == value) {
                flag = true;//true
                break;
            }
        }

        if (flag == true) {
            alert(value + ' được tìm thấy')
        } else {
            alert(value + ' không được tìm thấy')
        }

 
    </script>
