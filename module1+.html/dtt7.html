<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Temperature = function(doC){
            this.doC=doC
            this.tinhdoF = function(){
                return (this.doC*9/5+32) + ' F'
            }
            this.tinhdoK = function(){
                return (this.doC+273.15) + 'K'
            }
        }
        var doC1 = new Temperature(40)
        console.log(doC1.tinhdoF())
        console.log(doC1.tinhdoK())

    </script>
</body>
</html>
