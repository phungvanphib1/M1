    <script>
        //bài 7
    var tiencuocbatbuoc = 25000
    var phutgoi = Number(prompt('nhập số phút gọi')) 
    if (phutgoi<=50){
        var cuoc = phutgoi * 600
        document.write('Gói 1 tiền cước đt của bạn là '+(cuoc+tiencuocbatbuoc)+'vnd')
    }else if (phutgoi>50&&phutgoi<150){
        var cuoc = phutgoi * 400
        document.write('30% Gói 2 tiền cước đt của bạn là '+(cuoc+tiencuocbatbuoc)+'vnd')
    }else{
        var cuoc =phutgoi*200
        document.write('60% tiền cước đt của bạn là '+(cuoc+tiencuocbatbuoc)+'vnd')

    }
