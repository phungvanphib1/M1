<body>
    <script>

        function findAvg(mang) {
            var tb = 0
            var t = 0
            for (var k = 0; k < mang.length; k++) {
                t = t + mang[k]
            }
            return tb = t / mang.length
        }
        var mang = [1,2,3]
        console.log(findAvg(mang))
    </script>
</body>
