<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Số A"))
        var b = parseInt(prompt("Số B"))
        var c = parseInt(prompt("Số C"))
        var max = a
        if(max<b){
            var max = b
            }
        if (max<c){
            var max=c

            }

        document.write('Số lớn nhất là' + " : " + max)
    </script>
</body>
</html>
