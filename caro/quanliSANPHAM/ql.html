        <tbody id="dsSp">

        <script>
            class quanlisp {
                constructor(arr) {
                    this.ao = arr;
                }
                danhsach() {
                    var table = '';
                    for (var i = 0; i < this.ao.length; i++) {

                        table += '<tr>';
                        table += '<td>';
                        table += this.ao[i].id;
                        table += '</td>';

                        table += '<td>';
                        table += this.ao[i].ten;
                        table += '</td>';

                        table += '<td>';
                        table += this.ao[i].mota;
                        table += '</td>';

                        table += '<td>';
                        table += this.ao[i].gia;
                        table += '</td>';

                        table += '<td>';
                        table += '<img width="100px" height="100px" src=" ' + this.ao[i].img + '">';
                        table += '</td>';

                        table += '<td>' +
                            '<button style="background-color: rgba(185, 41, 41, 0.522); color: white; "  type="button" onclick="deleteSp(' + i + ')">Xóa</button> ' +
                            ' <button  style="background-color: rgb(118, 106, 34); color: white; " type="button" onclick="editSp(' + i + ')">Sửa</button>' +
                            '</td>';

                        table += '</tr>';
                    }
                    document.getElementById('dsSp').innerHTML = table;
                }

                addSp(ao1) {
                    this.ao.push(ao1);
                }

                delete(id) {
                    this.ao.splice(id, 1);
                }

                idSp(id) {
                    return this.ao[id];
                }

                edit(ao1, id, ten, mota, gia, img) {
                    ao1.edit(id, ten, mota, gia, img);
                }

            }
            class Sanpham1 {
                constructor(id, ten, mota, gia, img) {
                    this.id = id;
                    this.ten = ten;
                    this.mota = mota;
                    this.gia = gia;
                    this.img = img;
                }
                getID() {
                    return this.id;
                }
                getTen() {
                    return this.Ten;
                }
                getMota() {
                    return this.mota;
                }
                getGia() {
                    return this.gia;
                }
                getImg() {
                    return this.img;
                }
                setID(id) {
                    this.id = id;
                }
                setTen(ten) {
                    this.ten = ten;
                }
                setMota(mota) {
                    this.mota = mota;
                }
                setGia(gia) {
                    this.gia = gia;
                }
                setImg(img) {
                    this.img = img;
                }

                edit(id, ten, mota, gia, img) {
                    this.id = id;
                    this.ten = ten;
                    this.mota = mota;
                    this.gia = gia;
                    this.img = img
                }
            }
            var ao1 = new Sanpham1('001', 'TEDDY MARCUS TEE - CREAM', 'Made in Vietnam fullsize', '350.000', 'https://bizweb.dktcdn.net/100/318/614/products/img-1169-1-compressed.jpg?v=1656325470137');
            var ao2 = new Sanpham1('002', 'TRANSFORMATION LOGO TEE - BLACK', 'Made in Vietnam fullsize M/l/xl', '450.000', 'https://bizweb.dktcdn.net/thumb/grande/100/318/614/products/14-2.jpg?v=1651246611000');
            var ao3 = new Sanpham1('003', 'NOWSAIGON BRUSH TEE - WHITE', 'Based in Saigon/Made in Vietnam fullsize', '250.000', 'https://bizweb.dktcdn.net/thumb/grande/100/318/614/products/3-copy-2.jpg?v=1653109448000');
            var ao4 = new Sanpham1('004', 'STRAIGHT NOWSAIGON TEE - BLACK', 'Based in Saigon/Made in Vietnam fullsize', '319.000', 'https://bizweb.dktcdn.net/100/318/614/products/527824b4-0d1c-41e6-bf1a-79e13088a9a6.jpg?v=1653109253683');
            var ao5 = new Sanpham1('005', 'STRAIGHT NOWSAIGON TEE - WHITE', 'Based in Saigon/Made in Vietnam fullsize', '690.000', 'https://bizweb.dktcdn.net/100/318/614/products/z3406640475301-c29f1f0c9b5d6c55b915c3dec255d150-compressed.jpg?v=1653109331737');
            var ao6 = new Sanpham1('006', 'BLOCK TEE - PINK', 'Based in Saigon/Made in Vietnam fullsize', '800.000', 'https://bizweb.dktcdn.net/100/318/614/products/img-0711-1.jpg?v=1656324958010');
            var arr = [ao1, ao2, ao3, ao4, ao5, ao6];
            var quanli = new quanlisp(arr);
            function addSp() {
                var id = document.getElementById('id').value;
                var ten = document.getElementById('ten').value;
                var mota = document.getElementById('mota').value;
                var gia = document.getElementById('gia').value;
                var img = document.getElementById('img').value;
                var sanpham1 = new Sanpham1(id, ten, mota, gia, img);
                quanli.addSp(sanpham1);
                quanli.danhsach();
                clear();
            }
            function clear() {
                document.getElementById('id').value = '';
                document.getElementById('ten').value = '';
                document.getElementById('mota').value = '';
                document.getElementById('gia').value = '';
                document.getElementById('img').value = '';
            }
            function deleteSp(id) {
                quanli.delete(id);
                quanli.danhsach();
            }
            var idsp = 0;
            function editSp(id) {
                var sanpham1 = quanli.idSp(id);
                document.getElementById('id').value = sanpham1.id;
                document.getElementById('ten').value = sanpham1.ten;
                document.getElementById('mota').value = sanpham1.mota;
                document.getElementById('gia').value = sanpham1.gia;
                document.getElementById('img').value = sanpham1.img;

                idsp = id;
            }
            function suaSp() {
                var id = document.getElementById('id').value;
                var ten = document.getElementById('ten').value;
                var mota = document.getElementById('mota').value;
                var gia = document.getElementById('gia').value;
                var img = document.getElementById('img').value;

                var sanpham1 = quanli.idSp(idsp);
                quanli.edit(sanpham1, id, ten, mota, gia, img);
                quanli.danhsach();
                clear();
            }
            quanli.danhsach();

            function reload() {
                return location.reload();
            };
            
        </script>
