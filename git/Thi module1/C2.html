<!DOCTYPE html>

<body>
    <!-- c2 -->
    <script>
        function insertNumberToArray(a,x,b){
            for(var i=0;i<a.length; i++){
                if (b <0 || b > a.length){
                    return a;
                }else {
                    a[b]=x;
                    return a;
                }
            }
        }
        var a = [0,1,2,3,4]
        console.log(insertNumberToArray(a,6,0));
    </script>
    
</body>
